<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="http://cdn.socket.io/stable/socket.io.js"></script>
  <script>WEB_SOCKET_SWF_LOCATION = 'http://cdn.socket.io/stable/WebSocketMain.swf';</script>
  <script>
    window.onload = function() {

        var s = new io.Socket('localhost', {port: 8001, rememberTransport: false});
        s.connect();

        s.addEvent('message', function(data) {
            $("#viewer").append("<div>" + data + "</div>");
            var objDiv = document.getElementById("viewer");
            objDiv.scrollTop = objDiv.scrollHeight;
        });
        
    };
</script>
<style>
html, body {
height: 99%;
margin:0;
padding:0;
}
</style>
</head>
<body style="background-color:#DDE5FF; font-family: verdana, arial, sans-serif; font-size:11px;">
<h3>LogViewer</h3>
<div id="viewer" style="height: 95%; overflow:auto; background-color:white; width:99%; border: 1px solid black; margin:auto;">
</div>
</body>
</html>
